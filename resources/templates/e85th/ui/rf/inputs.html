<span class="error-block">
  <span class="error-indicator glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
  <span class="error-message bg-danger">Error here</span>
</span>


<div class="form-group has-feedback standard-text-input">
  <input type="text" class="form-control">
</div>

<div class="form-group has-feedback url-input">
  <label for="url" class="sr-only">URL</label>
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
    </div>
    <input type="url" class="form-control" placeholder="URL" maxlength="100" autocomplete="off">
  </div>
</div>

<span class="standard-button">
  <button>Button</button>
  <img class="busy-indicator" src="/images/ajax-loader.gif">
</span>

<div class="places-autocomplete form-group">
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    </div>
    <input type="search" class="form-control" placeholder="Address" autocomplete="off">
  </div>
</div>

<div class="checkbox standard-checkbox">
  <label>
    <input type="checkbox">
  </label>
</div>

<span id="typeahead">
  <input type="text" class="form-control search-control" placeholder="Search" data-provide="typeahead" autocomplete="off">
</span>
